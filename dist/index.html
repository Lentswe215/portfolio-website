<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Ephram Mamonong</title>
	<link rel="icon" href="icons/favicon.ico" />
	<link rel="stylesheet" href="css/style.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="plugin/bootstrap/bootstrap.min.css">
	<script src="https://unpkg.com/scrollreveal@4.0.6/dist/scrollreveal.min.js"></script>
	<script src="https://kit.fontawesome.com/8c9f7b77e5.js" crossorigin="anonymous"></script>
	<!-- <script src="http:///script> -->

</head>

<body>
	<div id="stars"></div>
	<div id="stars2"></div>
	<div id="stars3"></div>
	<header>
		<div class="menu-bars">
			<i class="fas fa-bars"></i>
			<i class="fas fa-close"></i>
		</div>
		<nav>
			<div class="menu">
				<ul class="nav-list">
					<li class="nav-item current">
						<a id="btnHomePage" class="nav-link current" data-page-name="1"
							data-page-trans="slide-in-from-bottom">Home</a>
					</li>
					<li class="nav-item">
						<a id="btnAboutMe" class="nav-link" data-page-name="2"
							data-page-trans="slide-in-from-bottom">About me</a>
					</li>
					<li class="nav-item">
						<a id="btnProjects" class="nav-link" data-page-name="3"
							data-page-trans="slide-in-from-bottom">My work</a>
					</li>
					<li class="nav-item">
						<a id="btnContacts" class="nav-link" data-page-name="4"
							data-page-trans="slide-in-from-bottom">Contact me</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<main id="swup" class="transition-fade">
		<div id="page-body">
		</div>
	</main>
	<footer>copyright &copy; 2020 <span class="text lead">|</span> Designed by Ephraim Mamonong</footer>

	<script src="plugin/jquery-3.5.1.min.js"></script>
	<script defer src="../node_modules/swup/dist/swup.min.js"></script>
	<script src="plugin/jquery.nicescroll-master/jquery.nicescroll.min.js"></script>
	<script src="plugin/bootstrap/bootstrap.min.js"></script>
	<script defer src="javascript/script.js"></script>
	<script src="javascript/home.js"></script>
	<script src="javascript/aboutme.js"></script>
	<script src="javascript/projects.js"></script>
	<script src="javascript/contactdetails.js"></script>
	<script src="javascript/eventhandler.js"></script>
	<script>
		$(function () {
			console.log("Hello you")
			$("html").niceScroll({
				cursorcolor: "#19775b",
				cursorwidth: "6px",
				cursoropacitymin: 0, // change opacity when cursor is inactive (scrollabar "hidden" state), range from 1 to 0
				cursoropacitymax: 1,
			})
			$("#page-body").niceScroll();
		})
	</script>
</body>

</html>
